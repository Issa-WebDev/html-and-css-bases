<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulaire</title>
</head>
<body>
    <div class="body-2">
        <h1 class="moi">navaro</h1>
        <div class="contenair">

            <!-- box left -->
            <div class="box-left">
                <h1 class="title">FORMULAIRES</h1>
                <!-- <button class="switch"><span></span></button> -->
                <form action="">
                    <div class="input-box">
                        <label for="">Name</label>
                        <input type="text" name="" id="name">
                    </div>
                    <div class="input-box">
                        <label for="">Surname</label>
                        <input type="text" name="" id="surname">
                    </div>
                    <div class="input-box">
                        <label for="">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="input-box">
                        <label for="">Password</label>
                        <input type="password" name="" id="Password">
                    </div>
                    <div class="links">
                        <div class="humain-comfirm-check">
                            <input type="checkbox" name="" id="checkbox">
                            <label for="">I'm not robot</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    <div class="input-box">
                        <input  value="Login" type="button" name="" id="submit">
                    </div>
                </form>
            </div>

            <!-- box right -->
            <div class="box-right">
                <div class="about-me">
                    <div class="box-image">
                        <img src="images/me.JPG" alt="Me">
                    </div>
                    <span class="name-me">ISSA KONE</span>
                    <div class="text-content">
                        <p>Web Developer</p>
                        <span>In</span>
                        <p>Ivory Cost</p>
                    </div>
                    <a class="email" href="mailto:ik3576898@gamil.com">
                        Send Me A Email
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>

        // const contenair = document.querySelector('.contenair')
        const boxLeft = document.querySelector('.box-left')
        const boxRight = document.querySelector('.box-right')
        const moi = document.querySelector('.moi')
        const btn = document.getElementById('submit')


        // btn.addEventListener('input', (e) => {
        //     e.preventDefault
        // })

        btn.addEventListener('click', () => {
            boxRight.classList.toggle('move-to-left')
            boxLeft.classList.toggle('move-to-right')
            moi.classList.toggle('move-moi')
        })


    </script>
</body>
</html>
